<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WoW Armory</title>
    <link rel="stylesheet" href="/assets/basic.css">
    <base href="/../../">
</head>

<body>
    <div class="switch">
        <a href="" id="switch">Change display mode</a>
    </div>
    <div id="tooltip" style="background-color: black; position: absolute;">

    </div>

    <div class="better-view display-nowrap" id="players" style="white-space: nowrap;">
        <div class="display-parent">
            <div class="display-item display-item-title">
                Name
            </div>
            <div class="display-item WeaponLeft">
                Main Hand
            </div>
            <div class="display-item WeaponRight ">
                Off Hand
            </div>
            <div class="display-item Ranged ">
                Ranged
            </div>
            <div class="display-item Head ">
                Head
            </div>
            <div class="display-item Neck ">
                Neck
            </div>
            <div class="display-item Shoulder ">
                Shoulder
            </div>
            <div class="display-item Back ">
                Back
            </div>
            <div class="display-item Chest ">
                Chest
            </div>
            <div class="display-item Wrists ">
                Wrists
            </div>
            <div class="display-item Hands ">
                Hands
            </div>
            <div class="display-item Waist ">
                Waist
            </div>
            <div class="display-item Legs ">
                Legs
            </div>
            <div class="display-item Feet ">
                Feet
            </div>
            <div class="display-item Finger ">
                Finger
            </div>
            <div class="display-item Finger ">
                Finger
            </div>
            <div class="display-item Trinket ">
                Trinket
            </div>
            <div class="display-item Trinket ">
                Trinket
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/site.js"></script>
</body>

</html>
